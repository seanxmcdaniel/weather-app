<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link 
        rel="stylesheet"
        href="./assets/css/style.css"/>
        <title>Weather Dashboard</title> 
    </head>

    <body>
        <div class="jumbotron-fluid jumbotron">
            <h1 class="text-center"> Weather Dashboard </h1>
        </div>

        <div class="container-fluid d-flex dashboard">

            <div class="col-md-4 col-sm-4 bg-white align-left search-city" id="search-city">
                <h2>Search for a city:</h2>
                <form id="city-search">
                    <input name="city" type="text" placeholder="San Diego" id="city" autofocus="true" class="city-input">
                    <button type="submit" id="searchBtn" class="btn">Search</button>
                </form>
                <div class="search-history" id="search-history">

                </div>
            </div>

            <div class="col-md-8 col-sm-8 align-right bg-white display-weather" id="display-weather">
                <h2 class="city"></h2>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="assets/js/script.js"></script>

    </body>
</html>
